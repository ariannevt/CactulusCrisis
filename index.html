<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catculus Crisis</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-blue: #0A0A5A;
            --background: #CFE6FF;
            --text-size-large: 6vw;
            --cute-font: 'STIX Two Math', serif;
            --hover-color: #ff3060;
            --soft-shadow: rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: var(--cute-font), Arial, sans-serif;
            background: var(--background);
            color: var(--dark-blue);
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 3rem;
            background-color: var(--background);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--soft-shadow);
            border-radius: 0 0 20px 20px;
            transition: all 0.3s ease-in-out;
        }
        .logo {
            height: 80px;
            margin-right: 2rem;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: rotate(5deg) scale(1.1);
        }
        .nav-bar {
            display: flex;
            gap: 2rem;
            font-weight: bold;
        }
        .nav-bar a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--dark-blue);
            transition: color 0.3s, transform 0.3s;
            font-family: var(--cute-font);
        }
        .nav-bar a:hover {
            color: var(--hover-color);
            transform: scale(1.1) rotate(-2deg);
        }

        /* Responsive Navbar for Mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            .logo {
                height: 60px;
                margin: 0 auto;
            }
            .nav-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .nav-bar a {
                font-size: 1.2rem;
            }
        }

        /* Centered Title with Animated Effects */
        .text-container {
            text-align: center;
            font-size: var(--text-size-large);
            font-weight: bold;
            color: var(--dark-blue);
            font-family: var(--cute-font);
            text-shadow: 0.4vw 0.4vw 0px var(--soft-shadow);
            transition: transform 0.3s ease-out;
            cursor: pointer;
            padding: 20px;
            background: none;
            border-radius: 0;
            box-shadow: none;
            animation: float 5s infinite ease-in-out;
        }

        /* Interactive Animation */
        .text-container:hover {
            transform: scale(1.1) rotate(-2deg);
            color: var(--hover-color);
        }

        /* Floating Effect */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Adjust Text for Mobile Screens */
        @media (max-width: 768px) {
            .text-container {
                font-size: 8vw;
            }
        }

    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <img src="LOGO.png" alt="Catculus Crisis Logo" class="logo">
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="comic.html">Comic</a>
        <a href="authors.html">Authors</a>
        <a href="about.html">About</a>
    </nav>
</header>

<!-- Centered Title with Interaction -->
<div class="text-container">
    <span class="hover-text">Catculus Crisis</span>
</div>

<script>
    // Interactive effect on title
    document.querySelector('.text-container').addEventListener('mousemove', (e) => {
        let x = (e.clientX / window.innerWidth) * 5 - 2.5;
        let y = (e.clientY / window.innerHeight) * 5 - 2.5;
        e.target.style.transform = `scale(1.05) rotate(${x}deg)`;
    });

    document.querySelector('.text-container').addEventListener('mouseleave', (e) => {
        e.target.style.transform = 'scale(1)';
    });
</script>

</body>
</html>
