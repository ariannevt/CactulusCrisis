<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel - Catculus Crisis</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --dark-blue: #0A0A5A;
            --background: #CFE6FF;
            --text-size-large: 3vw;
            --cute-font: 'STIX Two Math', serif;
            --hover-color: #ff3060;
            --soft-shadow: rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: var(--cute-font), Arial, sans-serif;
            background: var(--background);
            color: var(--dark-blue);
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 3rem;
            background-color: #E3F2FD;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--soft-shadow);
            border-radius: 0 0 20px 20px;
        }

        .logo {
            height: 80px;
            margin-right: 2rem;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .nav-bar {
            display: flex;
            gap: 2rem;
            font-weight: bold;
        }

        .nav-bar a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--dark-blue);
            transition: color 0.3s, transform 0.3s;
            font-family: var(--cute-font);
        }
        .nav-bar a:hover {
            color: var(--hover-color);
            transform: scale(1.1) rotate(-2deg);
        }

        /* Slider */
        .slider-container {
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 700px;
            height: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .slide.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Dots Navigation */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: black;
        }

    </style>
</head>

<body>

<!-- Header -->
<header class="header">
    <img src="LOGO.png" alt="Catculus Crisis Logo" class="logo">
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="comic.html">Comic</a>
        <a href="authors.html">Authors</a>
        <a href="about.html">About</a>
    </nav>
</header>

<!-- Baddie Path Slider -->
<div class="slider-container">
    <button class="prev" onclick="changeSlide(-1)">&#9665;</button>
    <div class="slider">
        <img src="3a.png" class="slide active">
        <img src="3b.png" class="slide">
        <img src="3c.png" class="slide">
    </div>
    <button class="next" onclick="changeSlide(1)">&#9655;</button>
</div>

<!-- Dots Navigation -->
<div class="dots">
    <span class="dot active" onclick="goToSlide(0)"></span>
    <span class="dot" onclick="goToSlide(1)"></span>
    <span class="dot" onclick="goToSlide(2)"></span>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function changeSlide(step) {
        slides[currentIndex].classList.remove("active");
        dots[currentIndex].classList.remove("active");

        currentIndex = (currentIndex + step + slides.length) % slides.length;

        slides[currentIndex].classList.add("active");
        dots[currentIndex].classList.add("active");
    }

    function goToSlide(index) {
        slides[currentIndex].classList.remove("active");
        dots[currentIndex].classList.remove("active");

        currentIndex = index;

        slides[currentIndex].classList.add("active");
        dots[currentIndex].classList.add("active");
    }
</script>

</body>
</html>
