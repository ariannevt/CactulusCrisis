<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors - Catculus Crisis</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --dark-blue: #0A0A5A;
            --background: #CFE6FF;
            --text-size-large: 3vw;
            --cute-font: 'STIX Two Math', serif;
            --hover-color: #ff3060;
            --soft-shadow: rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: var(--cute-font), Arial, sans-serif;
            background: var(--background);
            color: var(--dark-blue);
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Header Section - Consistent with Index Page */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 3rem;
            background-color: #E3F2FD;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--soft-shadow);
            border-radius: 0 0 20px 20px;
        }
        .logo {
            height: 80px;
            margin-right: 2rem;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: rotate(5deg) scale(1.1);
        }
        .nav-bar {
            display: flex;
            gap: 2rem;
            font-weight: bold;
        }
        .nav-bar a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--dark-blue);
            transition: color 0.3s, transform 0.3s;
            font-family: var(--cute-font);
        }
        .nav-bar a:hover {
            color: var(--hover-color);
            transform: scale(1.1) rotate(-2deg);
        }

        /* Authors Section */
        .authors-section {
            margin-top: 150px;
            text-align: center;
        }
        .authors-title {
            font-size: var(--text-size-large);
            font-weight: bold;
            margin-bottom: 30px;
        }
        .authors-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 20px;
        }
        .author-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px var(--soft-shadow);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .author-card:hover {
            transform: scale(1.05);
        }
        .author-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .author-name {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <img src="LOGO.png" alt="Catculus Crisis Logo" class="logo">
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="comic.html">Comic</a>
        <a href="authors.html">Authors</a>
        <a href="about.html">About</a>
    </nav>
</header>

<!-- Authors Section -->
<section class="authors-section">
    <h1 class="authors-title">AUTHORS</h1>
    <div class="authors-container">
        <div class="author-card">
            <img src="Ari.JPG" alt="Arianne Villavicencio">
            <p class="author-name">ARIANNE</p>
            <p>Major: Interactive Media</p>
        </div>
        <div class="author-card">
            <img src="Siyona.jpg" alt="Genesis Casas">
            <p class="author-name">SIYONA</p>
            <p>Major: Computer Science</p>
        </div>
        <div class="author-card">
            <img src="Taha.jpg" alt="Siyona">
            <p class="author-name">TAHA</p>
            <p>Major: Computer Science</p>
        </div>
        <div class="author-card">
            <img src="Genesis.jpg" alt="New Author">
            <p class="author-name">GENESIS</p>
            <p>Major: Interactive Media</p>
        </div>
    </div>
</section>
</body>
</html>
